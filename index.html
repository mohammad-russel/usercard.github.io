<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="cardbox">
            <div class="color"></div>
            <div class="cardpic">
                <img src="https://ik.imagekit.io/ir3qaogyv/IMG20211128170143__2_-removebg-preview_pW718gNRT.png?ik-sdk-version=javascript-1.4.3&updatedAt=1650027692037"
                    alt="">
            </div>
            <div class="cardinfo">
                <div class="box">
                    <div class="name">
                        <span>M. Russell</span>
                    </div>
                    <div class="title">
                        <span>Web Designer</span>
                    </div>
                    <a class="link" href="#">Portfolio</a>
                    <div class="sociallinks">
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a> <a href="#">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                        <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $(".cardbox").mouseenter(function () {
            $(".color").css("width", "100%")
        })
        $(".cardbox").mouseleave(function () {
            $(".color").css("width", "30%")
        }) 
        
        $(".cardbox").mouseenter(function () {
            $(".cardpic").hide()
        })
        $(".cardbox").mouseleave(function () {
            $(".cardpic").show();
        })

        $(".cardbox").mouseenter(function () {
            $(".cardinfo").show();
        })
        $(".cardbox").mouseleave(function () {
            $(".cardinfo").hide();
        })
    })
</script>

</html>
